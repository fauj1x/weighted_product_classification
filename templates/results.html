<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasil WP - Penerimaan Beasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .table thead th { vertical-align: middle; }
      .container { max-width: 1100px; }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Hasil Perhitungan Weighted Product</h1>

      <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
        <a href="{{ url_for('download') }}" class="btn btn-success">Download CSV Hasil</a>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            {% for table in tables %}
              {{ table | safe }}
            {% endfor %}
          </div>
        </div>
      </div>

      <p class="text-muted mt-2">Jumlah baris: {{ result_count }} | Threshold: {{ threshold }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
